    </ul>
  </nav>
</header>

<main class="cadastro-container">
  <h1>Cadastro de Voluntário</h1>
  <p id="instrucoes-cadastro">
    Preencha os campos abaixo para se cadastrar como voluntário. Todos os campos marcados com * são obrigatórios.
  </p>

  <form id="form-cadastro" novalidate aria-describedby="instrucoes-cadastro">

    <fieldset>
      <legend>Informações Pessoais</legend>

      <div class="form-group">
        <label for="nome">Nome Completo <span aria-hidden="true">*</span></label>
        <input type="text" id="nome" name="nome" required autocomplete="name" placeholder="Ex: Maria da Silva">
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="email">E-mail <span aria-hidden="true">*</span></label>
        <input type="email" id="email" name="email" required autocomplete="email" placeholder="exemplo@dominio.com">
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="cpf">CPF <span aria-hidden="true">*</span></label>
        <input type="text" id="cpf" name="cpf" required maxlength="14" inputmode="numeric" placeholder="000.000.000-00">
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone <span aria-hidden="true">*</span></label>
        <input type="tel" id="telefone" name="telefone" required maxlength="15" autocomplete="tel" placeholder="(11) 91234-5678">
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="data_nascimento">Data de Nascimento <span aria-hidden="true">*</span></label>
        <input type="date" id="data_nascimento" name="data_nascimento" required>
        <small class="error-message"></small>
      </div>
    </fieldset>

    <fieldset>
      <legend>Endereço</legend>

      <div class="form-group">
        <label for="endereco">Endereço <span aria-hidden="true">*</span></label>
        <input type="text" id="endereco" name="endereco" required autocomplete="street-address" placeholder="Rua das Flores, 123">
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="cep">CEP <span aria-hidden="true">*</span></label>
        <input type="text" id="cep" name="cep" required maxlength="9" inputmode="numeric" placeholder="00000-000">
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade" readonly placeholder="Preenchido automaticamente">
      </div>

      <div class="form-group">
        <label for="estado">Estado</label>
        <input type="text" id="estado" name="estado" readonly placeholder="Preenchido automaticamente">
      </div>
    </fieldset>

    <button type="submit" class="btn">Enviar Cadastro</button>
  </form>

  <div id="toast-container" aria-live="polite"></div>
</main>
