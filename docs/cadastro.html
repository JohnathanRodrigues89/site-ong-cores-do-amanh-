<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<header class="page-header">
    <nav class="navbar">
        <div class="navbar__brand">Cores do Amanhã</div>
        <button class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <ul class="navbar__link-list">
            <li class="navlink"><a href="index.html">Início</a></li>
            <li class="navlink"><a href="projetos.html">Projetos</a></li>
            <li class="navlink"><a href="cadastro.html">Cadastro</a></li>
        </ul>
    </nav>
</header>

<main class="cadastro-container">
    <h1>Cadastro de Voluntário</h1>

    <form id="form-cadastro" novalidate>
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" required>
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" required maxlength="14">
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" name="telefone" required maxlength="15">
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="data_nascimento">Data de Nascimento</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required>
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" required>
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" required maxlength="9">
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade" readonly>
      </div>

      <div class="form-group">
        <label for="estado">Estado</label>
        <input type="text" id="estado" name="estado" readonly>
      </div>

      <button type="submit" class="btn">Enviar Cadastro</button>
    </form>

    <div id="toast-container"></div>
  </main>

<footer class="page-footer">
